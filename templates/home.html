<!DOCTYPE html>
<html>
<head>
    <title>Game Home</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Set the background image and make it cover the entire viewport */
        body {
            background-image: url('background.jpg'); /* Replace 'background.jpg' with your image path */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            height: 100vh;
            color: white; /* Text color */
        }

        /* Center the content vertically and horizontally */
        .center-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        /* Style the Start Game button */
        #startGameButton {
            margin-top: 20px;
        }

        /* Style the Login/Register button */
        #loginRegisterButton {
            background-color: #28a745; /* Green color, you can change it */
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container center-content">
        <a href="/login"><button id="loginRegisterButton" class="btn btn-success">Login/Register</button></a>
        <h1>Welcome to the Game</h1>
        <a href="/map"><button id="startGameButton" class="btn btn-primary">Start Game</button></a>
        <div class="form-check form-check-inline mt-3">
            <input class="form-check-input" type="checkbox" id="gothic1" name="game" value="gothic1">
            <label class="form-check-label" for="gothic1">Gothic 1</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="gothic2" name="game" value="gothic2">
            <label class="form-check-label" for="gothic2">Gothic 2</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="archolos" name="game" value="archolos">
            <label class="form-check-label" for="archolos">Archolos</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="gothic3" name="game" value="gothic3">
            <label class="form-check-label" for="gothic3">Gothic 3</label>
        </div>
    </div>

    <!-- Include Bootstrap and jQuery scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
